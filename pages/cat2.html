<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Dragón - Artículos de entrenamiento</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Tienda Dragón</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- El contenido del navbar se generará dinámicamente con JavaScript -->
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-5" style="margin-top: 76px;">
        <div class="text-center mb-5">
            <h1 class="fw-bold">Artículos de entrenamiento</h1>
            <p class="text-white">Equipamiento de combate y entrenamiento de la más alta calidad</p>
        </div>

        <!-- Grid de productos -->
        <div class="row g-4" id="productos-container">
            <!-- Los productos se generarán dinámicamente con JavaScript -->
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Scripts personalizados -->
    <script src="../js/carrito.js"></script>
    <script src="../js/productos.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/validacion.js"></script>
    <script>
        // Renderizar productos de entrenamiento cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', function() {
            renderizarProductos('entrenamiento');
        });
    </script>
</body>
</html>
