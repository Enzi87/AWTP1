<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Dragón</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form>
            <div class="form-group">
                <label for="username">Correo electrónico o Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="button" class="login-button" onclick="window.location.href='index.html'">Ingresar</button>
            <div class="register-link">
                <p>¿Aún no tienes cuenta? <a href="register.html">Registrate aquí</a></p>
            </div>
        </form>
    </div>
</body>
</html>
